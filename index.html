<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Credit card</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="vh-100">
        
        <div class="container h-100">
            <div class="row h-100 justify-content-center align-items-center">

                <!-- card-front -->
                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column justify-content-end mx-auto credit-card shadow">
                        <div class="ms-auto me-3">
                            <img src="./icons8-logo-mastercard-80.png" alt="">
                        </div>
                        <input class="bg-transparent mb-2 mx-3" type="text" placeholder="5333 8888 8888 1881" maxlength="19">
                        <div class="mb-2 ps-3">
                            <label for="card-expire" class="d-block form-label small mb-0">Expires</label>
                            <input class="bg-transparent" placeholder="04/22">
                        </div>
                        <div class="mb-3 ps-3">
                            <label for="card-name" class="d-block form-label small mb-0">Cardholder</label>
                            <input class="bg-transparent" placeholder="Mario Rossi">
                        </div>
                    </div>
                </div>
                <!-- card-front -->


                <!-- card-back -->
                <div class="col-12 col-md-6">
                    <div class="d-flex flex-column justify-content-end mx-auto credit-card shadow">
                        <div class="stripe mb-2 bg-dark"></div>
                        <div class="mb-3 px-3">
                            <label for="card-cvv" class="d-block form-label small mb-0 text-end">CVV</label>
                            <input class="w-100 d-block text-end" type="number" placeholder="123">
                        </div>
                        <div class="ms-auto me-3">
                            <img src="./icons8-logo-mastercard-80.png" alt="">
                        </div>
                    </div>
                </div>
                <!-- card-back -->

            </div>
        </div>
        
        
        <!-- bootstrap-js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- bootstrap-js -->
    
    </body>
</html>
